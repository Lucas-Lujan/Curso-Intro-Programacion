<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1> Playground de filtros </h1>

    
     <div class="contenedor">
        <img id="imagen" src="fuente1.jpg" alt="Ejemplo de imagen">

        <div class="controles"> 
            <label>Brillo:</label>
            <input type="range" id="brillo" min="0" max="200" value="100"> <!-- El valor inicial es 100, que representa el brillo normal. -->

            <label>Saturación:</label>
            <input type="range" id="saturacion" min="0" max="200" value="100">  <!-- El valor inicial es 100, que representa la saturación normal. -->

            <label>Opacidad:</label>
            <input type="range" id="opacidad" min="0" max="100" value="100"> <!-- El valor inicial es 100, que representa la opacidad normal. -->

            <button id="reset">Reiniciar filtros</button> <!-- Botón para reiniciar los filtros a sus valores predeterminados. Osea, 100. -->
        </div>
    </div>








    
</body>
</html>
