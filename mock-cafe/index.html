<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mock Cafe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mock Cafe</h1>
    <p class="sub">Maestros Panaderos</p>
  </header>

  <main class="menu-grid">
    <!-- Sección Café -->
    <section class="categoria">
      <h3>Cafetería</h3>
      <div class="contenido">
        <div class="producto">
          <div class="info">
            <h4>Cortado</h4>
            <p>Suave y clásico.</p>
          </div>
          <span class="precio">$2.000</span>
        </div>

        <div class="producto">
          <div class="info">
            <h4>Submarino</h4>
            <p>De lo mejor para un subidón</p>
          </div>
          <span class="precio">$2.500</span>
        </div>
      </div>
    </section>

    <!-- Sección Panadería -->
    <section class="categoria">
      <h3>Panadería</h3>
      <div class="contenido">
        <div class="producto">
          <div class="info">
            <h4>Medialunas saladas o dulces</h4>
            <p>Un clásico para el desayuno.</p>
          </div>
          <span class="precio">$1000 c/u</span>
        </div>

        <div class="producto">
          <div class="info">
            <h4>Tostadas con huevo revuelto</h4>
            <p>Una opción healthy.</p>
          </div>
          <span class="precio">$5000</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
